<!DOCTYPE html>
<html>
<head>
    <title>倒计时示例</title>
    <style>
        #nestedBrowser {
            position: relative;
        }

        #refreshButton {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
            padding: 5px 10px;
            background-color: #fff;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
    <script>
        // 定义倒计时A的时间（以秒为单位）
        var countdownA = 20;
        var countdownB = 5;
        var intervalB;

        function startCountdownA() {
            // 获取显示倒计时A的元素
            var countdownAElement = document.getElementById('countdownA');

            // 每秒更新倒计时A的显示
            var intervalA = setInterval(function() {
                countdownA--;
                countdownAElement.innerText = countdownA + '秒';

                // 当倒计时A结束时
                if (countdownA <= 0) {
                    clearInterval(intervalA);
                    createNestedBrowser();
                    startCountdownB();
                }
            }, 1000);
        }

        function createNestedBrowser() {
            // 创建嵌套的浏览器
            var nestedBrowser = document.createElement('iframe');
            nestedBrowser.src = 'https://www.baidu.com';
            nestedBrowser.style.width = '100%';
            nestedBrowser.style.height = '500px';
            document.getElementById('nestedBrowser').appendChild(nestedBrowser);

            // 创建刷新倒计时B的按钮
            var refreshButton = document.createElement('button');
            refreshButton.innerText = '刷新倒计时B';
            refreshButton.onclick = resetCountdownB;
            refreshButton.id = 'refreshButton';
            document.getElementById('nestedBrowser').appendChild(refreshButton);
        }

        function startCountdownB() {
            // 获取显示倒计时B的元素
            var countdownBElement = document.getElementById('countdownB');

            // 每秒更新倒计时B的显示
            intervalB = setInterval(function() {
                countdownB--;
                countdownBElement.innerText = countdownB + '秒';

                // 当倒计时B结束时
                if (countdownB <= 0) {
                    clearInterval(intervalB);
                    redirectToURL();
                }
            }, 1000);
        }

        function resetCountdownB() {
            // 重置倒计时B
            countdownB = 5;
            clearInterval(intervalB);
            startCountdownB();
        }

        function redirectToURL() {
            // 页面跳转到指定URL
            window.location.href = 'http://tyrz.gd.gov.cn/';
        }
    </script>
</head>
<body onload='startCountdownA()'>
    <h1>倒计时A</h1>
    <p>倒计时A剩下<span id='countdownA'></span></p>
    <h2>嵌套的浏览器</h2>
    <div id='nestedBrowser'></div>
    <h3>倒计时B</h3>
    <p>倒计时B剩下<span id='countdownB'></span></p>
</body>
</html>
